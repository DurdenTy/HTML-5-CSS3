

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Página inicial do Instagram</title>
	<meta charset = "utf-8">
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<div class="instagram_envelope">
			<div class="instagram_phone">
				<img src="https://www.pngitem.com/pimgs/b/109-1091605_cell-phone-png.png">
			</div>
			<div class="instagram_login">
				<div class="grupo">
					<img id="logo" src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo.png" alt="imagem da logo">
					<div class="profile">
						<img  id="perfil" src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Yellow_Baboon%2C_Tanzania.jpg" alt=" imagem do perfil">
					</div>
					<a class = "Log" href="#">Continue como GreatBaboon</a>
					<a class = "Logout" href="#">Remover conta</a>
				</div>
				<div class="grupo">
					<p class="Notconta">Não é GreatBaboon?</p>
					<p class="Notconta">
						<span class="azul">Alterar conta</span>
						ou
						<span class="azul">Inscreva-se</span>
					</p>
				</div>
				<div class="App">
					<p class="DownloadApp">Baixe o aplicativo</p>
					<div class="download">
						<a href="#" class="AppDownload"></a>
						<a href="#" class="AppDownload"></a>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
